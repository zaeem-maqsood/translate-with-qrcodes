{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Translation Result</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .card-custom {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      background: white;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .translation-display {
      background-color: #f8faff;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid #e1e8f0;
    }

    .translation-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a202c;
      line-height: 1.4;
      text-align: center;
    }

    .language-badge {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .btn-action {
      border-radius: 50px;
      font-weight: 600;
      padding: 0.8rem 2.5rem;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }

    .btn-action:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
    }

    .arrow-icon {
      color: #adb5bd;
    }
  </style>

</head>

<body>

  <div class="main-container">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6">

        <div class="card card-custom p-4 p-md-5">
          <div class="text-center mb-4">
            <h6 class="text-uppercase text-muted font-weight-bold" style="letter-spacing: 1.5px; font-size: 0.7rem;">
              Translation Result</h6>
          </div>

          <div class="translation-display">
            <p class="translation-text mb-0">
              {{ text }}
            </p>
          </div>

          <div class="d-flex justify-content-center align-items-center mb-5">
            <div class="text-center">
              <span class="d-block text-muted small mb-2">From</span>
              <span class="badge badge-light border px-3 py-2 language-badge text-muted">{{ source_language }}</span>
            </div>

            <div class="px-3 pt-3">
              <svg class="arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </div>

            <div class="text-center">
              <span class="d-block text-muted small mb-2">To</span>
              <span class="badge badge-primary px-3 py-2 language-badge shadow-sm">{{ target_language }}</span>
            </div>
          </div>

          <div class="text-center">
            <a href="{% url 'qr_codes:home' %}" class="btn btn-primary btn-action">
              Translate Another Phrase
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
